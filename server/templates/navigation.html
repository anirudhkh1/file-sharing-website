{% load static %}

<header class="fixed-top main-header header-white transparent with-side-panel-ico"
        id="waituk-main-header">
  <div id="nav-section">
    <div class="bottom-header container-fluid mega-menus" id="mega-menus">
      <nav class="navbar navbar-toggleable-md no-border-radius no-margin mega-menu-multiple"
           id="navbar-inner-container">
        <form action="mega-menu-5.html"
              id="top-search"
              class="no-margin top-search">
          <div class="form-group no-margin">
            <input class="form-control no-border"
                   id="search_term"
                   name="search_term"
                   placeholder="Type & Press Enter"
                   type="text">
          </div>
        </form>
        <button type="button"
                class="navbar-toggler navbar-toggler-left"
                data-toggle="collapse"
                data-target="#mega-menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto m-sm-auto" href="{% url 'index' %}">
          <img src="{% static "img/logo.svg" %}" alt="roxine">
          <img src="{% static "img/logo-dark.svg" %}" alt="roxine">
        </a>
        <div class="collapse navbar-collapse flex-row-reverse" id="mega-menu">
          <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
              <li class="dropdown" data-animation="fadeIn">
                <a href="{% url 'index' %}">Home</a>
              </li>
              <li class="dropdown" data-animation="fadeIn">
                <a href="{% url 'index' %}">My Files</a>
              </li>
              <li>
                <a href="{% url 'account:logout' %}">Logout</a>
              </li>
            {% else %}
              <li>
                <a href="{% url 'account:login' %}">Login</a>
              </li>
              <li>
                <a href="{% url 'account:register' %}">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
