<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Multi-Purpose Creative Agency HTML5 Template - Roxine</title>
    <!-- Font Icons -->
    <link media="all" rel="stylesheet" href="{% static "css/fonts/icomoon/icomoon.css" %}">
<!--     <link media="all" rel="stylesheet" href="css/fonts/roxine-font-icon/roxine-font.css"> -->
    <link media="all" rel="stylesheet" href="{% static "vendors/font-awesome/css/font-awesome.css" %}">
    <!-- Vendors -->
    <link media="all" rel="stylesheet" href="{% static "vendors/owl-carousel/dist/assets/owl.carousel.min.css" %}">
    <link media="all" rel="stylesheet" href="{% static "vendors/owl-carousel/dist/assets/owl.theme.default.min.css" %}">
    <link media="all" rel="stylesheet" href="{% static "vendors/animate/animate.css" %}">
    <link media="all" rel="stylesheet" href="{% static "vendors/rateyo/jquery.rateyo.css" %}">
    <link media="all" rel="stylesheet" href="{% static "vendors/bootstrap-datepicker/css/bootstrap-datepicker.css" %}">
    <link media="all" rel="stylesheet" href="{% static "vendors/fancyBox/source/jquery.fancybox.css" %}">
    <link media="all" rel="stylesheet" href="{% static "vendors/fancyBox/source/helpers/jquery.fancybox-thumbs.css" %}">
    <!-- Bootstrap 4 -->
    <link media="all" rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <!-- Rev Slider -->
    <link rel="stylesheet" type="text/css" href="{% static "vendors/rev-slider/revolution/css/settings.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendors/rev-slider/revolution/css/layers.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendors/rev-slider/revolution/css/navigation.css" %}">
    <!-- Theme CSS -->
    <link media="all" rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- Custom CSS -->
    {% comment %} <link media="all" rel="stylesheet" href="{% static "css/custom.css" %}"> {% endcomment %}
</head>

<body class="white-overlay">
    <div class="preloader" id="pageLoad">
        <div class="holder">
            <div class="coffee_cup"></div>
        </div>
    </div>

    <!--Side panel-->
    {% include "side.html" %}
    <div id="wrapper" class="no-overflow-x">
      <div class="page-wrapper">
        {% include "navigation.html" %}
      <main>
        {% block main_content %}{% endblock main_content %}
      </main>
      </div>
    </div>
    <a href="#" class="section-scroll" id="scroll-to-top"><i class="fa fa-angle-up"></i></a>
    <!-- jQuery Library -->
    <script src="{% static "vendors/jquery/jquery-2.1.4.min.js" %}"></script>
    <!-- Vendor Scripts -->
    <script src="{% static "vendors/tether/dist/js/tether.min.js" %}"></script>
    <script src="{% static "vendors/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "vendors/stellar/jquery.stellar.min.js" %}"></script>
    <script src="{% static "vendors/isotope/javascripts/isotope.pkgd.min.js" %}"></script>
    <script src="{% static "vendors/isotope/javascripts/packery-mode.pkgd.js" %}"></script>
    <script src="{% static "vendors/owl-carousel/dist/owl.carousel.min.js" %}"></script>
    <script src="{% static "vendors/waypoint/waypoints.min.js" %}"></script>
    <script src="{% static "vendors/counter-up/jquery.counterup.min.js" %}"></script>
    <script src="{% static "vendors/fancyBox/source/jquery.fancybox.pack.js" %}"></script>
    <script src="{% static "vendors/fancyBox/source/helpers/jquery.fancybox-thumbs.js" %}"></script>
    <script src="{% static "vendors/image-stretcher-master/image-stretcher.js" %}"></script>
    <script src="{% static "vendors/wow/wow.min.js" %}"></script>
    <script src="{% static "vendors/rateyo/jquery.rateyo.min.js" %}"></script>
    <script src="{% static "vendors/bootstrap-datepicker/js/bootstrap-datepicker.min.js" %}"></script>
    <script src="{% static "vendors/bootstrap-slider-master/src/js/bootstrap-slider.js" %}"></script>
    <script src="{% static "vendors/bootstrap-select/dist/js/bootstrap-select.min.js" %}"></script>
    <script src="{% static "js/mega-menu.js" %}"></script>
    <script src="{% static "vendors/retina/retina.min.js" %}"></script>
    <!-- Custom Script -->
    <script src="{% static "js/jquery.main.js" %}"></script>
    <!-- REVOLUTION JS FILES -->
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/jquery.themepunch.tools.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/jquery.themepunch.revolution.min.js" %}"></script>
    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  (Load Extensions only on Local File Systems !  The following part can be removed on Server for On Demand Loading) -->
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.actions.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.carousel.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.kenburn.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.layeranimation.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.migration.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.navigation.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.parallax.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.slideanims.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution/js/extensions/revolution.extension.video.min.js" %}"></script>
    <!-- SNOW ADD ON -->
    <script type="text/javascript" src="{% static "vendors/rev-slider/revolution-addons/snow/revolution.addon.snow.min.js" %}"></script>
    <!-- Revolution Slider Script -->
    <script src="{% static "js/revolution.js" %}"></script>
</body>

</html>
